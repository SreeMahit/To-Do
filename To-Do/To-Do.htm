<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
 <h1>To-Do</h1>
</div>

<div class="container">
 
<form>
    <div class="form-group">
      <label for="dt">Date:</label>
      <input type="date" class="form-control" id="dt">
    <br>
      <label for="usr">Task:</label>
      <input type="text" class="form-control" id="usr">
    <br>
<button id="Addbtn" type="button" class="btn btn-success" onclick="input()">Add</button>
     <hr>
    </div>
</form>

<form>
      <label for="sel">Tasks</label>
      <select multiple class="form-control" id="selec">
      </select>
</form>  

</div>


<div class="container">
<br>
  <button type="button" class="btn btn-warning" onclick="edit()">Edit</button>

  <button type="button" class="btn btn-danger" onclick="del()">Delete</button>
</div>

</body>
<script>  

function input(){
    var task = document.getElementById("usr").value;
    var date = document.getElementById("dt").value;
    var opt=document.createElement('option');
    opt.value=date;
    opt.innerHTML=date + ": " + task;
    selec.appendChild(opt);
    document.getElementById("usr").value="";
    document.getElementById("dt").value="";
    }

function edit(){
    ed=document.getElementById("selec").value;
    document.getElementById("dt").value=ed;
    ed2=document.getElementById("selec").options[0].text;
    document.getElementById("usr").value=ed2;
    var rem = document.getElementById("selec");
    rem.remove(rem.selectedIndex);
}

function del(){
    var x = document.getElementById("selec");
    x.remove(x.selectedIndex);
}

</script>
</html>
